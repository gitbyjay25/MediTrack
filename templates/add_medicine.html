{% extends "base.html" %}

{% block title %}Add Medicine - MediTrek{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Add New Medicine</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="/add_medicine">
                    <div class="mb-3">
                        <label class="form-label">Medicine Name</label>
                        <input type="text" class="form-control" name="med_name" id="med_name" required>
                        <div id="medicine_suggestions" class="list-group mt-2" style="display: none;"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dosage</label>
                        <input type="text" class="form-control" name="dosage" placeholder="e.g., 500mg" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Frequency</label>
                        <select class="form-control" name="frequency" required>
                            <option value="">Select frequency</option>
                            <option value="once daily">Once Daily</option>
                            <option value="twice daily">Twice Daily</option>
                            <option value="three times daily">Three Times Daily</option>
                            <option value="every 8 hours">Every 8 Hours</option>
                            <option value="every 12 hours">Every 12 Hours</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Purpose (Optional)</label>
                        <textarea class="form-control" name="purpose" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add Medicine</button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('med_name').addEventListener('input', function() {
    const query = this.value;
    const suggestions = document.getElementById('medicine_suggestions');
    
    if (query.length < 2) {
        suggestions.style.display = 'none';
        return;
    }
    
    fetch(`/search_medicine?q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
            suggestions.innerHTML = '';
            if (data.length > 0) {
                data.forEach(med => {
                    const item = document.createElement('div');
                    item.className = 'list-group-item list-group-item-action';
                    item.innerHTML = `<strong>${med.med_name}</strong><br><small>${med.dosage_form} - ${med.therapeutic_class}</small>`;
                    item.onclick = () => {
                        document.getElementById('med_name').value = med.med_name;
                        suggestions.style.display = 'none';
                    };
                    suggestions.appendChild(item);
                });
                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
            }
        });
});

document.addEventListener('click', function(e) {
    if (!e.target.closest('#med_name') && !e.target.closest('#medicine_suggestions')) {
        document.getElementById('medicine_suggestions').style.display = 'none';
    }
});
</script>
{% endblock %}
